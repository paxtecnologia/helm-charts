defaultRules: {}
prometheusRulePodMemory:
  podOOMKilled:
    for: 1m
  podMemoryRequestUnderutilized:
    threshold: 80
    for: 6h
    exclude:
      namespace: "kube-system"
      pod: ""
  podMemoryUsageNearLimit:
    threshold: 96
    for: 10m
    exclude:
      namespace: ""
      pod: ""
  podMemoryRequestLow:
    threshold: 96
    for: 10m
    exclude:
      namespace: ""
      pod: ""