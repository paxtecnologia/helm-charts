# O helm do fluent-bit não aceita uso de alias, tem que manter o nome original
# Configuração para filtrar namespaces
namespaceFilter:
  enabled: true
  # Lista de namespaces para coletar logs (vazio = todos os namespaces)
  allowedNamespaces: []
  # Exemplo: ["default", "kube-system", "monitoring"]

fluent-bit:
  config:
    inputs: |
      [INPUT]
          Name tail
          Tag kube.<namespace_name>.<pod_name>.<container_name>.<container_id>
          Tag_Regex (?<pod_name>[a-z0-9](?:[-a-z0-9]*[a-z0-9])?(?:\\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*)_(?<namespace_name>[^_]+)_(?<container_name>.+)-(?<container_id>[a-z0-9]{64})\.log$
          Path /var/log/containers/*.log
          multiline.parser docker, cri
          Refresh_Interval 10
          Rotate_Wait 10
          DB /var/log/flb_tail.db
          DB.Sync Normal
          Mem_Buf_Limit 200MB
          Buffer_Chunk_Size 2MB
          Buffer_Max_Size 50MB
          Skip_Long_Lines Off

      [INPUT]
          Name systemd
          Tag host.kubelet.<hostname>
          Systemd_Filter _SYSTEMD_UNIT=kubelet.service
          Read_From_Tail On
          Strip_Underscores On
          DB /var/log/flb_systemd_kubelet.db
          DB.Sync Normal
          Mem_Buf_Limit 50MB

    filters: |
      [FILTER]
          Name kubernetes
          Match kube.*
          Merge_Log On
          Keep_Log Off
          Kube_Tag_Prefix kube.
          Regex_Parser kube-custom-tag
          Kube_Meta_Cache_TTL 3600
          K8S-Logging.Parser On
          K8S-Logging.Exclude On

      [FILTER]
          Name record_modifier
          Match kube.*
          Record hostname ${HOSTNAME}

      [FILTER]
          Name record_modifier
          Match host.kubelet.*
          Record hostname ${HOSTNAME}

      [FILTER]
          Name lua
          Match *
          script /fluent-bit/scripts/add_tag.lua
          call add_tag
      
      [FILTER]
          Name lua
          Match kube.*
          script /fluent-bit/scripts/namespace_filter.lua
          call namespace_filter

      [FILTER]
          Name lua
          Match kube.*
          script /fluent-bit/scripts/all_kube_custom.lua
          call all_kube_custom

    outputs: |
      [OUTPUT]
          Name loki
          Match kube.*
          Host <loki  distributor svc>
          Workers 6
          Retry_Limit 5
          Batch_Size 2000
          Batch_Wait 2s
          Connection_Timeout 10s
          Keep_Alive On
          auto_kubernetes_labels true
          tenant_id <EKS Cluster Name>
          Labels namespace=$kubernetes['namespace_name'],nginx_host=$nginx_host

      [OUTPUT]
          Name loki
          Match host.*
          Host <loki  distributor svc>
          Workers 6
          Retry_Limit 5
          Batch_Size 2000
          Batch_Wait 2s
          Connection_Timeout 10s
          Keep_Alive On
          auto_kubernetes_labels true
          tenant_id <EKS Cluster Name>

    customParsers: |
      [PARSER]
          Name docker_no_time
          Format json
          Time_Keep Off
          Time_Key time
          Time_Format %Y-%m-%dT%H:%M:%S.%L

      [PARSER]
          Name    kube-custom-tag
          Format  regex
          Regex   ^(?<namespace_name>[^_]+)\.(?<pod_name>[a-z0-9](?:[-a-z0-9]*[a-z0-9])?(?:\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*)\.(?<container_name>.+)\.(?<container_id>[a-z0-9]{64})

  luaScripts:
    add_tag.lua: |
      function add_tag(tag, timestamp, record)
          record["fluentbit_tag"] = tag
          return 1, timestamp, record
      end
    namespace_filter.lua: |
      function namespace_filter(tag, timestamp, record)
          local allowed_namespaces = {{{- if .Values.namespaceFilter.enabled and .Values.namespaceFilter.allowedNamespaces }}{{- range $ns := .Values.namespaceFilter.allowedNamespaces }}"{{ $ns }}",{{- end }}{{- end }}}
          
          -- Se a lista estiver vazia, permite todos os namespaces
          if #allowed_namespaces == 0 then
              return 1, timestamp, record
          end
          
          local k8s = record["kubernetes"]
          if k8s and k8s["namespace_name"] then
              local namespace = k8s["namespace_name"]
              for _, allowed_ns in ipairs(allowed_namespaces) do
                  if namespace == allowed_ns then
                      return 1, timestamp, record
                  end
              end
              -- Namespace não está na lista permitida, descarta o log
              return -1, timestamp, record
          end
          
          return 1, timestamp, record
      end
    all_kube_custom.lua: |
      function all_kube_custom(tag, timestamp, record)
          local k8s = record["kubernetes"]
          if k8s and k8s["labels"] then
              local app_label = k8s["labels"]["app.kubernetes.io/name"]
              local nginx_host = record["nginx_host"]
              if app_label == "ingress-nginx" and nginx_host then
                  record["nginx_host"] = nginx_host
              end
          end
          return 1, timestamp, record
      end

loki:
  serviceAccount:
    create: true
    annotations:
      "eks.amazonaws.com/role-arn": "arn:aws:iam::<Account ID>:role/LokiServiceAccountRole" # The service role you created
  chunksCache:
    allocatedMemory: 1024
    resources:
      requests:
        cpu: 100m
        memory: 1200Mi
      limits:
        cpu: 1000m
        memory: 1500Mi
  resultsCache:
    allocatedMemory: 1024
    resources:
      requests:
        cpu: 100m
        memory: 1200Mi
      limits:
        cpu: 1000m
        memory: 1500Mi
  loki:
    auth_enabled: false
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: s3
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    server:
      grpc_server_max_recv_msg_size: 10485760
      grpc_server_max_send_msg_size: 10485760
    storage_config:
      aws:
        region: <S3 BUCKET REGION> # for example, eu-west-2
        bucketnames: <CHUNK BUCKET NAME> # Your actual S3 bucket name, for example, loki-aws-dev-chunks
        s3forcepathstyle: false
    ingester:
      chunk_encoding: snappy
    pattern_ingester:
      enabled: true
    limits_config:
      allow_structured_metadata: true
      volume_enabled: true
      retention_period: 672h # 28 days retention
    compactor:
      retention_enabled: true
      delete_request_store: s3
    ruler:
      enable_api: true
      storage:
        type: s3
        s3:
          region: <S3 BUCKET REGION> # for example, eu-west-2
          bucketnames: <RULER BUCKET NAME> # Your actual S3 bucket name, for example, loki-aws-dev-ruler
          s3forcepathstyle: false
        alertmanager_url: http://prom:9093 # The URL of the Alertmanager to send alerts (Prometheus, Mimir, etc.)
    querier:
      max_concurrent: 4
    storage:
      type: s3
      bucketNames:
        chunks: "<CHUNK BUCKET NAME>" # Your actual S3 bucket name (loki-aws-dev-chunks)
        ruler: "<RULER BUCKET NAME>" # Your actual S3 bucket name (loki-aws-dev-ruler)
        # admin: "<Insert s3 bucket name>" # Your actual S3 bucket name (loki-aws-dev-admin) - GEL customers only
      s3:
        region: <S3 BUCKET REGION> # eu-west-2
        #insecure: false
      # s3forcepathstyle: false

  test:
    enabled: false
  lokiCanary:
    enabled: false
  deploymentMode: SimpleScalable
  minio:
    enabled: false
  backend:
    replicas: 2
    persistence:
      volumeClaimsEnabled: false
  read:
    replicas: 2
    persistence:
      volumeClaimsEnabled: false
  write:
    replicas: 3 # To ensure data durability with replication
    persistence:
      volumeClaimsEnabled: false

      # Zero out replica counts of other deployment modes
  singleBinary:
    replicas: 0

  # This exposes the Loki gateway so it can be written to and queried externaly
  gateway:
    service:
      type: ClusterIP
