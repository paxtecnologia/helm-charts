{{- $config := .Values.configMap.basic }}
{{- range $i, $e := $config }}
{{- range $namespace := $e.namespaces }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ $e.name }}
  namespace: {{ $namespace }}
{{- with $e.data }}
data:
  {{- toYaml . | nindent 2 }}
{{- end }}
{{- end }}
{{- end }}
