apiVersion: v1
kind: Pod
metadata:
  name: "{{ template "common.names.fullname" $ }}-test-connection"
  labels:
    {{- include "ms-generic.labels.AppVersion" $ | nindent 4 }}
    {{- include "ms-generic.labels.kiali" $ | nindent 4 }}
    {{- include "common.labels.standard" $ | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ template "common.names.fullname" $ }}:{{ include "ms-generic.names.service.port" $ }}']
  restartPolicy: Never
