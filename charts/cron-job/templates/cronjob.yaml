apiVersion: batch/v1
kind: cronJob
metadata:
  name: {{ template "common.names.fullname" $ }}
  namespace: {{ .Release.Namespace }}
spec:
  schedule: "{{ required "Scheduler not defined" .Values.schedule }}"
  {{- if .Values.ttlSecondsAfterFinished }}
  ttlSecondsAfterFinished: {{ .Values.ttlSecondsAfterFinished }}
  {{- end }}
  {{- if .Values.successfulJobsHistoryLimit }}
  successfulJobsHistoryLimit: {{ .Values.successfulJobsHistoryLimit }}
  {{- end }}
  {{- if .Values.failedJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.failedJobsHistoryLimit }}
  {{- end }}
  concurrencyPolicy: {{ .Values.concurrencyPolicy | default "Replace" }}
  suspend: {{ .Values.suspend | default false }}
  serviceAccountName: {{ include "serviceAccountName" . }}
  jobTemplate:
    spec:
      {{- if .Values.jobTemplate }}
      backoffLimit: {{ .Values.jobTemplate.backoffLimit | default 6 }}
      parallelism: {{ .Values.jobTemplate.parallelism | default 1 }}
      completions: {{ .Values.jobTemplate.completions | default 1}}
      activeDeadlineSeconds: {{ .Values.jobTemplate.activeDeadlineSeconds | default 100 }}
      {{- end }}
      template:
        spec:
          containers:
            - name: {{ template "common.names.fullname" $ }}
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}/{{ .Values.image.name }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              env:
                - name: MY_POD_IP
                  valueFrom:
                    fieldRef:
                      fieldPath: status.podIP
                - name: MY_JOB_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: MY_NAMESPACE_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: MY_DEPLOYMENT_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.labels['app.kubernetes.io/name']
                - name: OTEL_SERVICE_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.labels['app.opentelemetry.io/service-name']
              {{- if .Values.env }}
                {{- toYaml .Values.env | nindent 16 }}
              {{- end }}
              {{- if or .Values.secret.enabled .Values.configMap.enabled .Values.envFrom.existingConfigMaps.enabled .Values.envFrom.existingSecrets.enabled  .Values.secretProviderClass.enabled  }}
              envFrom:
                {{- if .Values.secret.enabled }}
                - secretRef: 
                    name: {{ template "common.names.fullname" $ }}-helm
                {{- end }}
                {{- if .Values.secretProviderClass.enabled }}
                {{- range .Values.secretProviderClass.itens }}
                - secretRef: 
                    name: {{ include "ms-generic.names.secretProviderClass.secretName.name" ( dict "provider" .provider "context" $)  }}
                {{- end }}
                {{- end }}
                {{- if .Values.configMap.enabled }}
                - configMapRef:
                    name: {{ template "common.names.fullname" $ }}-helm
                {{- end }}
                {{- if .Values.envFrom.existingSecrets.enabled }}
                {{- range .Values.envFrom.existingSecrets.list }}
                - secretRef:
                    name:  {{ . }}
                {{- end }}
                {{- end }}
                {{- if .Values.envFrom.existingConfigMaps.enabled }}
                {{- range .Values.envFrom.existingConfigMaps.list }}
                - configMapRef:
                    name: {{ . }}
                {{- end }}
                {{- end }}
              {{- end }}
              {{- if .Values.containersSecondary }} {{ .Values.containersSecondary | toString | nindent 12 }}
              {{- end }}
          restartPolicy: OnFailure
